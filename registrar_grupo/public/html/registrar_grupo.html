<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Grupo</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estandares.css">
    <link rel="stylesheet" href="../css/registrar_grupo.css">
    <!-- Font awesome icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">    
</head>

<body>
    <header>
        <nav class="y-align">
            <img src="../img/logo.png" alt="Logo blanco de Cenfotec">
            <span id="btnMenu" class="fas fa-bars"></span>
        </nav>
        <div id="menu" class="hide">
            <div>
                <a href="#">Inicio</a>
                <a href="#">Perfil</a>
                <a href="#">Modificar perfil</a>
                <a href="#">Cerrar sesi√≥n</a>
            </div>
        </div>
    </header>
    <main>
        <section id="titulo" class="y-align">
            <h1 class="x-align">Registrar</h1>
        </section>
        <section id="formulario" class="main-grid">
            <div class="main-title y-align">
                <h1 class="x-align">Grupo</h1>
            </div>
            <div class="main-content">
                <div class="input-grid">

                    <label for="txtCurso">Curso</label>
                    <input type="text" id="txtCurso" required placeholder="Curso del grupo*">

                    <label for="txtLab">Laboratorio</label>
                    <input type="text" id="txtLab" required placeholder="Laboratorio del grupo*">

                    <label for="txtProfesor">Profesor</label>
                    <input type="text" id="txtProfesor" required placeholder="Profesor del grupo*">

                    <label for="numCupo">Cupo</label>
                    <input type="number" id="numCupo" required placeholder="Cupo del grupo*" min="0"> 

                    <label for="txtHorario">Horario</label>
                    <input type="text" id="txtHorario" required placeholder="Horario del grupo*">
                  
                </div>
            </div>
            <div class="main-action y-align">
                    <div id="buttons" class="x-align float">
                        <button type="button" class="float-left" id="botonCancelar">Cancelar</button>
                        <button type="button" class="float-right" id="botonRegistrar">Registrar</button>
                    </div>
        </section>
    </main>
     <!-- SweetAlert 2 script -->
     <script src="../js/jquery-3.3.1.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script> 
     <script src="../js/controlador_registrar_grupo.js"></script>
     <script src="../js/controlador_menu.js"></script>
     <script src="../js/servicio_registrar_grupo.js"></script>
</body>
</html>
